# This file contains the version catalog for the project's dependencies.
# It's used by Gradle to manage dependency versions consistently across all modules.

[versions]
#----------------- Android & Gradle Build -----------------#
agp = "8.13.2"
appUpdateVersion = "2.1.0"
appUpdateKtxVersion = "2.1.0"
androidsvgAarVersion = "1.4"
coilVersion = "3.3.0"
coilSvgVersion = "3.3.0"
constraintlayoutVersion = "2.2.1"
flexboxVersion = "3.0.0"
kotlin = "2.1.10"
lifecycleExtensionsVersion = "2.2.0"
minSdk = "24"
reviewKtxVersion = "2.0.2"
targetSdk = "35"

#----------------- AndroidX Core & Jetpack -----------------#
coreKtx = "1.16.0"
appcompat = "1.7.1"
lifecycleRuntimeKtx = "2.9.4"
activityKtxVersion = "1.10.0"
fragmentKtxVersion = "1.8.9"
coreSplashscreen = "1.2.0"
exifinterface = "1.4.1"
securityCrypto = "1.1.0"
windowVersion = "1.5.0"
roomKtx = "2.6.1"

#----------------- Google & Firebase Services -----------------#
firebaseBom = "34.6.0"
playServicesAds = "24.7.0"
playServicesAdsIdentifier = "18.2.0"
playServicesBase = "18.9.0"
playServicesBasement = "18.9.0"
billingKtx = "7.1.1"
userMessagingPlatform = "4.0.0"
googleService = "4.4.4"
crashlytics = "3.0.6"
firebasePerf = "2.0.2"

#----------------- UI & Graphics -----------------#
material = "1.13.0"
shimmer = "0.5.0"
lottie = "6.7.1"
glide = "5.0.5"

#----------------- Networking & Serialization -----------------#
retrofit = "3.0.0"
okhttp = "5.3.1"
loggingInterceptor = "5.3.1"
gson = "2.13.2"
moshi = "1.15.2"

#----------------- Dependency Injection -----------------#
hiltAndroid = "2.57.2"

#----------------- Testing -----------------#
junit = "4.13.2"
androidxJunit = "1.3.0"
espressoCore = "3.7.0"
lifecycleProcessVersion = "2.10.0"

[libraries]
######################################################################
# CORE & ANDROID JETPACK
######################################################################
# Essential libraries for building Android apps with Kotlin and Jetpack.
androidsvg-aar = { module = "com.caverock:androidsvg-aar", version.ref = "androidsvgAarVersion" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayoutVersion" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-lifecycle-extensions = { module = "androidx.lifecycle:lifecycle-extensions", version.ref = "lifecycleExtensionsVersion" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-process = { module = "androidx.lifecycle:lifecycle-process", version.ref = "lifecycleRuntimeKtx" }
androidx-activity-ktx = { module = "androidx.activity:activity-ktx", version.ref = "activityKtxVersion" }
androidx-fragment-ktx = { module = "androidx.fragment:fragment-ktx", version.ref = "fragmentKtxVersion" }

# --- UI Components ---
app-update = { module = "com.google.android.play:app-update", version.ref = "appUpdateVersion" }
app-update-ktx = { module = "com.google.android.play:app-update-ktx", version.ref = "appUpdateKtxVersion" }
coil-svg = { module = "io.coil-kt.coil3:coil-svg", version.ref = "coilSvgVersion" }
coil = { module = "io.coil-kt.coil3:coil", version.ref = "coilVersion" }
flexbox = { module = "com.google.android.flexbox:flexbox", version.ref = "flexboxVersion" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "coreSplashscreen" }
androidx-window = { module = "androidx.window:window", version.ref = "windowVersion" }

# --- Utilities ---
androidx-exifinterface = { module = "androidx.exifinterface:exifinterface", version.ref = "exifinterface" }
androidx-security-crypto = { module = "androidx.security:security-crypto", version.ref = "securityCrypto" }

######################################################################
# PERSISTENCE (ROOM)
######################################################################
# For local database storage.
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "roomKtx" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "roomKtx" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "roomKtx" }

######################################################################
# DEPENDENCY INJECTION (HILT)
######################################################################
# For dependency injection using Dagger Hilt.
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hiltAndroid" }
hilt-android-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hiltAndroid" }

######################################################################
# NETWORKING & SERIALIZATION
######################################################################
# For making network requests and parsing JSON data.
# --- Retrofit & OkHttp ---
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
converter-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "loggingInterceptor" }
# --- Serialization ---
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
moshi = { module = "com.squareup.moshi:moshi", version.ref = "moshi" }
moshi-adapters = { module = "com.squareup.moshi:moshi-adapters", version.ref = "moshi" }
moshi-kotlin = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi" }
moshi-kotlin-codegen = { module = "com.squareup.moshi:moshi-kotlin-codegen", version.ref = "moshi" }

######################################################################
# GOOGLE & FIREBASE SERVICES
######################################################################
# --- Firebase Bill of Materials (BOM) ---
# The BOM ensures compatible versions of Firebase libraries.
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebaseBom" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics" }
firebase-config = { module = "com.google.firebase:firebase-config" }
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics" }
firebase-messaging = { module = "com.google.firebase:firebase-messaging" }
firebase-sessions = { module = "com.google.firebase:firebase-sessions" }

# --- Google Play Services & Ads ---
play-services-ads = { module = "com.google.android.gms:play-services-ads", version.ref = "playServicesAds" }
play-services-ads-identifier = { module = "com.google.android.gms:play-services-ads-identifier", version.ref = "playServicesAdsIdentifier" }
play-services-base = { module = "com.google.android.gms:play-services-base", version.ref = "playServicesBase" }
play-services-basement = { module = "com.google.android.gms:play-services-basement", version.ref = "playServicesBasement" }
review-ktx = { module = "com.google.android.play:review-ktx", version.ref = "reviewKtxVersion" }
user-messaging-platform = { module = "com.google.android.ump:user-messaging-platform", version.ref = "userMessagingPlatform" }

# --- Google Play Billing ---
billing-ktx = { module = "com.android.billingclient:billing-ktx", version.ref = "billingKtx" }

######################################################################
# THIRD-PARTY UI LIBRARIES
######################################################################
# Libraries for UI effects, image loading, and animations.
shimmer = { module = "com.facebook.shimmer:shimmer", version.ref = "shimmer" }
lottie = { module = "com.airbnb.android:lottie", version.ref = "lottie" }
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
glide-ksp = { module = "com.github.bumptech.glide:ksp", version.ref = "glide" }

######################################################################
# TESTING
######################################################################
# Libraries for unit and instrumentation tests.
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxJunit" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
lifecycle-process = { group = "androidx.lifecycle", name = "lifecycle-process", version.ref = "lifecycleProcessVersion" }


[plugins]
#----------------- Core Build Plugins -----------------#
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

#----------------- Code Generation & Annotation Processing -----------------#
kotlin-ksp = { id = "com.google.devtools.ksp", version = "2.1.10-1.0.29" }
dagger-hilt = { id = "com.google.dagger.hilt.android", version.ref = "hiltAndroid" }
android-room = { id = "androidx.room", version.ref = "roomKtx"}

#----------------- Google & Firebase Service Plugins -----------------#
google-services = { id = "com.google.gms.google-services", version.ref = "googleService"}
firebase-crashlytics = { id = "com.google.firebase.crashlytics", version.ref = "crashlytics" }
firebase-perf = { id = "com.google.firebase.firebase-perf", version.ref = "firebasePerf" }